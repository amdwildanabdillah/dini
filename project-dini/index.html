<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dini - The Developer's Muse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        /* Film Grain Overlay */
        .grain-overlay {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: url("https://upload.wikimedia.org/wikipedia/commons/7/76/1k_filmgrain.png");
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
            animation: grain 8s steps(10) infinite;
        }
        @keyframes grain {
            0%, 100% { transform:translate(0, 0); }
            10% { transform:translate(-5%, -10%); }
            30% { transform:translate(3%, -15%); }
            50% { transform:translate(12%, 9%); }
            70% { transform:translate(9%, 4%); }
            90% { transform:translate(-1%, 7%); }
        }
    </style>
</head>
<body>
    <div class="grain-overlay"></div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
